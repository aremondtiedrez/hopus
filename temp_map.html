<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaflet Map with CSV Data</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  <style>
    body { margin: 0; padding: 0; }
    #map { height: 100vh; width: 100vw; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    // URL to your CSV file on GitHub (use the raw content URL)
    const csvUrl = 'https://raw.githubusercontent.com/aremondtiedrez/hopus/main/hopus/demo/predictions.csv';

    // Initialize map centered on Europe
    const map = L.map('map').setView([43.1,-89.4], 12);

    // Add OpenStreetMap tiles
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    // Parse CSV from URL and add markers
    Papa.parse(csvUrl, {
      download: true,  // Important: tells PapaParse to download the file
      header: true,
      dynamicTyping: true,
      skipEmptyLines: true,
      complete: function(results) {
        results.data.forEach(function(row) {
          const marker = L.marker([row.latitude, row.longitude]).addTo(map);
	  marker.bindPopup(`<b>${row.addressLine1}</b><br>Predicted price: ${row.predictedPrice}<br>True price: ${row.truePrice}`);
        });
      },
      error: function(error) {
        console.error('Error loading CSV:', error);
      }
    });
  </script>
</body>
</html>
