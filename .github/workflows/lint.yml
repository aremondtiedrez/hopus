name: Lint Python Files

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      
      - name: Install dependencies
        run: |
          pip install black pylint
      
      - name: Run Black
        run: black --check .
      
      - name: Run Pylint
        run: pylint **/*.py
